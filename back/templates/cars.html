<!DOCTYPE html>
<html>
<head>
    <title>Cars Data</title>
</head>
<body>
    <h1>List of Cars</h1>
    <table>
        <tr>
            <th>Car ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car[0] }}</td>
            <td>{{ car[1] }}</td>
            <td>{{ car[2] }}</td>
            <td>{{ car[3] }}</td>
            <td>
                <a href="{{ url_for('edit_car', car_id=car[0]) }}">Edit</a>
                <a href="{{ url_for('delete_car', car_id=car[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
